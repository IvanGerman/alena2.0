<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <title>alena2.0</title>
</head>
<body>
  <div id="progress">
    <span id="progress-value">&#x1F815;</span>
  </div>
  <div class="container">

    <header>
      <div class="header-container">
        <button class="burger" id="burger-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="logo">logo image</div>
        <nav class="nav-menu">
          <ul class="nav-ul">
            <li class="nav-li"><a href="#section1" class="nav-a">section1</a></li>
            <li class="nav-li"><a href="#section2" class="nav-a">section2</a></li>
            <li class="nav-li"><a href="#section3" class="nav-a">section3</a></li>
            <li class="nav-li"><a href="#section4" class="nav-a">section4</a></li>
          </ul>
        </nav>   
      </div>
    </header>


    <main>
      <section class="section1" id="section1">
        <div class="play-audio-div">Play Audio</div>
        <div class="pause-audio-div">Pause</div>
      </section>
    
      <section class="section2" id="section2">
        
      </section>

      <section class="section3" id="section3">
        <div class="alkatra-text">alkatra font text example</div>
        <div class="roboto-slab-text">roboto-slab font text example</div>
      </section>

      <section class="section4" id="section4">
        <div class="cube-wrapper">
          <div class="swiper2 mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./assets/images/nature-1.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-2.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-3.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-4.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="cube-wrapper">
          <div class="swiper2 mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./assets/images/nature-1.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-2.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-3.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./assets/images/nature-4.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </main>
    
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="swiper-img" src="./assets/images/nature-1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-img" src="./assets/images/nature-2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-img" src="./assets/images/nature-3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-img" src="./assets/images/nature-4.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>

    <footer>
      <form id="submit" action="#">
        <input type="text" id="fname" placeholder="Enter First Name...">
        <br><br>
        <input type="text" id="lname" placeholder="Enter Last Name...">
        <br><br>
        <textarea id="text-data" name="text-data" rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Send">
      </form>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
